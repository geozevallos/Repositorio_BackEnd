<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
  </head>
  <body>
    {% if name != None %}
    <strong>Hola, {{name}}</strong>
    {% else %}
    <a href="">Log In</a>
    {% endif %}

    <ul>
      {% for noticia in noticias %}
      <li>{{noticia}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
