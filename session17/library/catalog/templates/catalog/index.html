<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog</title>
</head>
<body>
    <table class="table">
        {% for book in books %}
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.published_year}}</td>
            <td>{{book.editorial}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
